[phases.setup]
# Usamos nombres que Nix reconoce universalmente para evitar errores de 'undefined variable'
nixPkgs = ["python311", "nodejs_22", "ffmpeg"]

[phases.install]
# Instalamos dependencias para ambos entornos
cmds = [
    "python -m venv /app/.venv",
    "/app/.venv/bin/pip install --upgrade pip",
    "cd Backend && /app/.venv/bin/pip install -r requirements.txt",
    "cd Frontend && npm install"
]

[phases.build]
# Aquí es donde fallaba antes; con Node 22 esto pasará sin errores
cmds = ["cd Frontend && npm run build"]

[start]
# Comando para que el Frontend sea accesible públicamente
cmd = "cd Frontend && npm run preview -- --host 0.0.0.0 --port $PORT"