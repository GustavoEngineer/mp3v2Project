[phases.setup]
# Usamos 'nodejs_22' para que Railway use Node.js 22 (Vite requiere 20.19+ o 22.12+)
nixPkgs = ["python311", "nodejs_22", "ffmpeg"]

[phases.install]
cmds = [
    "node -v",
    "python -m venv /app/.venv",
    "/app/.venv/bin/pip install --upgrade pip",
    "cd Backend && /app/.venv/bin/pip install -r requirements.txt",
    "cd Frontend && npm install"
]

[phases.build]
# Compilación del frontend con la versión correcta de Node
cmds = ["cd Frontend && npm run build"]

[start]
# Ejecución del servidor backend
cmd = "cd Backend && /app/.venv/bin/python api.py"